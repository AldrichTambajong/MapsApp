<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Google Map</title>
  <style>
    #map{
      height:400px;
      width:80%;
    }
  </style>
</head>
<body>
  <h1>My Google Map</h1>
  <div id="map"></div>
  <div id="demo"></div>
  <script>
    navigator.geolocation.getCurrentPosition(
      function(position){
        initMap(position.coords.latitude, position.coords.longitude)
      },
      function errorCallback(error) {
        console.log(error)
      }
    );

    function initMap(lat,lng){
      // Map options
      var coordinates = {
        zoom:16,
        center:{lat:lat,lng:lng}
      }

      // New map
      var map = new google.maps.Map(document.getElementById('map'), coordinates);
      // Listen for click on map
      google.maps.event.addListener(map, 'click', function(event){
        // Add marker
        addMarker({coords:event.latLng});
      });

      // Array of markers
      var markers = [
        {
          coords:{lat:lat,lng:lng}
        }
        // {
        //   coords:{lat:42.4668,lng:-70.9495},
        //   iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
        //   content:'<h1>Lynn MA</h1>'
        // },
        // {
        //   coords:{lat:42.8584,lng:-70.9300},
        //   content:'<h1>Amesbury MA</h1>'
        // },
        // {
        //   coords:{lat:42.7762,lng:-71.0773}
        // }
      ];

      // Loop through markers
      for(var i = 0;i < markers.length;i++){
        // Add marker
        addMarker(markers[i]);
      }

      // Add Marker Function
      function addMarker(props){
        var marker = new google.maps.Marker({
          position:props.coords,
          map:map,
          // icon:'http://maps.google.com/mapfiles/ms/icons/green-dot.png'
        });

        // Check for customicon
        if(props.iconImage){
          // Set icon image
          marker.setIcon(props.iconImage);
        }

        // Check content
        if(props.content){
          var infoWindow = new google.maps.InfoWindow({
            content:props.content
          });

          marker.addListener('click', function(){
            infoWindow.open(map, marker);
          });
        }
      }
    }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNlHEFM13UfwMbeFel8ofV41RIki4nabs&callback=initMap">
    // change key to environment in the above line
    </script>
</body>
</html>
